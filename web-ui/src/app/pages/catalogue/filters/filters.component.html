<div class="sticky-top">
<br><br><br><br><br>
<label class="pt-2">Mot clé</label>
<div class="form-group has-search pt-3">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="{{recherche[0]}}" (keyup)="onKeyword($event)">
</div>
<br>

<h2>Filters</h2>
<label class="pt-2">Prix de:</label>
<div class="form-group has-search pt-3">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="{{recherche[3]}} CHF" (keyup)="onPriceFrom($event)">
</div>
<label class="pt-2">Prix à :</label>
<div class="form-group has-search pt-3">

    <input type="text" class="form-control" placeholder="{{recherche[4]}} CHF" (keyup)="onPriceTo($event)">

</div>

<div>
  <mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selectedCat">
      <mat-option>None</mat-option>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>
</div>


<div class="dropdown pt-3">
  <select class="btn btn-info btn-lg" (change)="selectChangeHandlerState($event)">
    <option value="all">Tous Etats</option>
    <option value="Neuf">Neuf</option>
    <option value="Bonne état">En bon état</option>
    <option value="Abimé">Abimé</option>
  </select>
</div>


<div class="row pt-3 justify-content-end mr-5">
  <div class="col-sm-2">
    <button (click)="sendMesage()" type="button" class="btn btn-dark" style="width: 100px">Chercher</button>
  </div>
</div>
</div>
