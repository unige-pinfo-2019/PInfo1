<div class="container">
  <h2>Catalogue:</h2>
  <table class="table container">
    <tbody>
      <tr *ngFor="let id of list_items" class="d-flex" routerLinkActive="active" routerLink="achat/{{id.id}}">
        <td class="col-2">
          <img src="../assets/images/livre1.jpg" style="width:100px">
        </td>
        <td class="col-4">
          <tr>
            <p class="pt-1">
              Titre: {{id.name}}
            </p>
          </tr>
          <tr>
            <p class="pt-1">
              Categorie: {{id.category}}
            </p>
          </tr>
          <tr>
            <p class="pt-1">
              Prix: {{id.prize}}
            </p>
          </tr>
          <tr>
            <p class="pt-1">
              Etats: {{id.state}}
            </p>
          </tr>
          <tr>
            <p class="pt-1">
              Date: {{id.date}}
            </p>
          </tr>
        </td>
        <td class="col-6">
          Description: {{id.description}}
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="pageBefore()" type="button" class="btn btn-dark" style="width: 300px">Page Precedente</button>

  <button (click)="pageNext()" type="button" class="btn btn-dark" style="width: 300px">Page Suivante</button>

</div>
