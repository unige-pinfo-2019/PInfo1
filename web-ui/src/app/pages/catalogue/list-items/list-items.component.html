<div class="container">
  <h2>Catalogue :</h2>
  <div *ngIf="longueur===0">
    Pas d'objets existants !
  </div>
  <table class="table container">
    <tbody>
      <tr *ngFor="let id of list_items" class="d-flex" routerLinkActive="active" routerLink="achat/{{id.id}}">
        <td class="col-2">
          <a href="https://imgur.com/{{id.images}}"><img src="https://i.imgur.com/{{id.images}}.jpg" title="source: imgur.com" style="width:150px"/></a>
        </td>
        <td class="col-4">
          <tr>
            <p class="pt-1">
              Titre: {{id.name}}
            </p>
          </tr>
          <tr>
            <p class="pt-1">
              {{id.category}}
            </p>
          </tr>
          <tr>
            <p class="pt-1">
              Prix: {{id.price}} CHF
            </p>
          </tr>
          <tr>
            <p class="pt-1">
              {{id.state}}
            </p>
          </tr>
        </td>
        <td class="col-6">
          {{id.description}}
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="pageBefore()" type="button" class="btn btn-dark" style="width: 300px">Page Precedente</button>

  <button (click)="pageNext()" type="button" class="btn btn-dark" style="width: 300px">Page Suivante</button>

</div>
