
<form (ngSubmit)="onSubmitForm()">
<div class="container-fluid h-100 mt-5">
 <div class="row justify-content-md-center">


   <div class="col-sm-6">

     <div class="form-group has-search pt-3">
         <span class="fa fa-search form-control-feedback"></span>
         <input type="text" class="form-control" placeholder="{{info_user.name}}" (keyup)="set_name($event)">
     </div>

     <div class="form-group has-search pt-3">
         <span class="fa fa-search form-control-feedback"></span>
         <input type="text" class="form-control" placeholder="{{info_user.surname}}" (keyup)="set_surname($event)">
     </div>

     <div class="form-group has-search pt-3">
         <span class="fa fa-search form-control-feedback"></span>
         <input type="text" class="form-control" placeholder="{{info_user.username}}" (keyup)="set_username($event)">
     </div>

     <div class="form-group has-search pt-3">
         <span class="fa fa-search form-control-feedback"></span>
         <input type="email" class="form-control" placeholder="{{info_user.email}}" (keyup)="set_email($event)">
     </div>
   </div>


   <div class="col-sm-9 mt-5">

     <div class="row justify-content-end mr-5">

       <div class="col-sm-2">
         <button class="btn btn-dark" (click)="newInfo()"  type="submit">Appliquer</button>
       </div>
     </div>
<!-- [disabled]="!(email_boolean && password_boolean && surname_boolean && lastname_boolean)" -->
   </div>

 </div>
</div>
</form>
