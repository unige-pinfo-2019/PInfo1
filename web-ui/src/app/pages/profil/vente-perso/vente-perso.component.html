<div class="container-fluid h-100 mt-5">
 <div class="row justify-content-md-center">

  <div class="col-sm-3">
    <table class="table">
      <tr>
        <div class="btn btn-info" routerLinkActive="active" routerLink="../info">
         <h4>Information personnelle</h4>
        </div>
      </tr>
      <tr>
        <div class="btn btn-info mt-3" routerLinkActive="active" routerLink="../vente">
          <h4>Mes ventes</h4>
        </div>
      </tr>
      <tr>
        <div class="btn btn-info mt-3" routerLinkActive="active" routerLink="../achat">
          <h4>Mes achats</h4>
        </div>
      </tr>
      <tr>
        <div class="btn btn-info mt-3" routerLinkActive="active" routerLink="../annonce">
          <h4>Mes annonces</h4>
        </div>
      </tr>
      <tr>
        <div class="btn btn-info mt-3" routerLinkActive="active" routerLink="../review">
          <h4>Review</h4>
        </div>
      </tr>
      <tr>
        <div class="btn btn-dark mt-3" routerLinkActive="active" routerLink="..">
          <h4>Back</h4>
        </div>
      </tr>
    </table>
  </div>

  <div class="col-sm-7">
   <table class="table container">
     <tbody>
       <tr *ngFor="let item_id of list_items_user" class="d-flex"> <!-- routerLinkActive="active" routerLink="achat/{{id.id}}"-->
         <td class="col-2">
           <img src="../assets/images/livre1.jpg" style="width:100px">
         </td>
         <td class="col-4">
           <tr>
             <p class="pt-1">
               Titre: {{item_id.name}}
             </p>
           </tr>
           <tr>
             <p class="pt-1">
               Categorie: {{item_id.category}}
             </p>
           </tr>
           <tr>
             <p class="pt-1">
               Prix: {{item_id.price}}
             </p>
           </tr>
           <tr>
             <p class="pt-1">
               Etats: {{item_id.state}}
             </p>
           </tr>
           <!-- <tr>
             <p class="pt-1">
               Date: {{item_id.date}}
             </p>
           </tr> -->
         </td>
         <td class="col-6">
           Description: {{item_id.description}}
         </td>
       </tr>
     </tbody>
   </table>
  </div>

</div>
</div>
