<div class="container">
  <h2>Chat</h2>
  <table class="table container">
    <tbody>
      <tr *ngFor="let message of list_message" class="d-flex">
        <td class="col-12">
          <tr>
            <div *ngIf="message.sendId===hisId; else elseBlock"><p class="text-success pt-1">{{destinataire.name}} a Ã©crit : </p>{{message.msg}}</div>
            <ng-template #elseBlock><p class="text-primary pt-1">Vous : </p>{{message.msg}}</ng-template>
          </tr>

        </td>

      </tr>
    </tbody>
  </table>


  <div class="form-group has-search pt-3">
      <span class="fa fa-search form-control-feedback"></span>
      <textarea type="text" class="form-control" placeholder="Message" (keyup)="set_msg($event)"></textarea>
  </div>

  <div class="col-sm-2">
    <button (click)="sendMesage()" class="btn btn-success" [disabled]="!(msg_boolean)" type="button" >Envoyer</button>
  </div>

</div>
