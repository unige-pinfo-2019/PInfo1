
  <div class="container">
    <h3 class="color-input">ANNONCES</h3>
    <div *ngIf="longueur===0">
      Aucunes annonces existantes !
    </div>
    <table class="table container">
      <tbody>
        <tr *ngFor="let ad of list_annonce" class="d-flex">
          <!-- routerLinkActive="active" routerLink="achat/{{ad.id}}"> -->
          <td class="col-4">
            <tr>
              <p class="pt-1">
                Titre: {{ad.name}}
              </p>
            </tr>
            <tr>
              <p class="pt-1">
                Categorie: {{ad.category}}
              </p>
            </tr>
            <tr>
              <p class="pt-1">
                Etats: {{ad.state}}
              </p>
            </tr>
          </td>
          <td class="col-6">
            Description: {{ad.description}}
          </td>
        </tr>
      </tbody>
    </table>

  </div>
