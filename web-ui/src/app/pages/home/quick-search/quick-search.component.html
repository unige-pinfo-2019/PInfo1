<table>
  <tr>
    <div class="form-group has-search pt-3">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" class="form-control-lg color-input" placeholder="Recherche" (keyup)="onKeyword($event)">
    </div>
  </tr>

  <tr>
    <div class="dropdown pt-2">
      <select class="btn btn-secondary btn-lg w-100" (change)="selectChangeHandlerCat($event)">
        <option value="all">Toutes catégories</option>
        <option value="livre">Livres</option>
        <option value="electronique">Electronique</option>
        <option value="mobilier">Mobilier</option>
        <option value="cours">Etude</option>
        <option value="mobilite">Mobilite</option>
        <option value="autre">Autre</option>
      </select>
    </div>
  </tr>

  <tr>
    <div class="dropdown pt-3" style="text-align: center;">
      <select class="btn btn-secondary w-100 btn-lg" (change)="selectChangeHandlerState($event)">
        <option value="all">Tous Etats</option>
        <option value="Neuf">Neuf</option>
        <option value="Bonne état">En bon état</option>
        <option value="Abimé">Abimé</option>
      </select>
    </div>
  </tr>

  <tr>
    <label class="pt-3 color-input">Prix de:</label>
    <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="number" class="form-control-lg color-input" placeholder="CHF" (keyup)="onPriceFrom($event)">
    </div>
  </tr>
  <tr>
    <label class="pt-3 color-input">Prix à :</label>
    <div class="form-group has-search">
        <input type="number" class="form-control-lg color-input" placeholder="CHF" (keyup)="onPriceTo($event)">
    </div>
  </tr>
</table>

<div class="row pt-3 justify-content-end mr-5">
  <div class="col-sm-2">
    <button (click)="sendMesage()" type="button" class="btn btn-dark" routerLinkActive="active" [routerLink]="['../catalogue']" style="width: 100px">Chercher</button>
  </div>
</div>
