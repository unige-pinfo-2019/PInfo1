<div class="form-group has-search pt-3">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="Search">
</div>

<div class="row pt-3 pb-3">
  <div class="dropdown pt-3">
    <select class="btn btn-info btn-lg" (change)="selectChangeHandlerCat($event)">
     <option value="all">Toutes catégories</option>
     <option value="livre">Livres</option>
     <option value="elect">Electronique</option>
     <option value="mobilier">Mobilier</option>
     <option value="cours">Notes de cours</option>
    </select>
  </div>


  <div class="dropdown pt-3">
    <select class="btn btn-info btn-lg" (change)="selectChangeHandlerState($event)">
      <option value="1">Tous Etats</option>
     <option value="3">Neuf</option>
     <option value="2">En bon état</option>
     <option value="1">Abimé</option>
    </select>
  </div>
</div>

<label class="pt-2">Prix de:</label>
<div class="form-group has-search pt-3">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="CHF" (keyup)="onPriceFrom($event)">
</div>
<label class="pt-2">Prix à :</label>
<div class="form-group has-search pt-3">
    <!--<span class="fa fa-search form-control-feedback"></span>-->

    <input type="text" class="form-control" placeholder="CHF" (keyup)="onPriceTo($event)">

</div>

<div class="row pt-3">
  <div class="col-sm-2 pt-2">
    <label for="ex1">Depuis: </label>
  </div>
  <div>
    <input class="form-control" id="ex1" type="text" placeholder="jj-mm-aaaa">
  </div>
</div>


<div class="row pt-3">
  <div class="col-sm-2 pt-2">
    <label for="ex1">A: </label>
  </div>
  <div>
    <input class="form-control" id="ex1" type="text" placeholder="jj-mm-aaaa">
  </div>
</div>

<div class="row pt-3 justify-content-end mr-5">
  <div class="col-sm-2">
    <button (click)="sendMesage()" type="button" class="btn btn-dark" routerLinkActive="active" [routerLink]="['../catalogue']" style="width: 100px">Chercher</button>
  </div>
</div>
